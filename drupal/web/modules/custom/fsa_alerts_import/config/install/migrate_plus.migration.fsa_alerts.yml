# Migration configuration for FSA Alerts.
id: fsa_alerts
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - alerts
migration_group: fsa
label: 'FSA Alerts import'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'http://fsa-staging-alerts.epimorphics.net/food-alerts/id?_limit=5'
  item_selector: items
  fields:
    -
      name: notation
      selector: notation
    -
      name: title
      selector: title
    -
      name: type
      selector: type
  ids:
    notation:
      type: string
process:
  type:
    plugin: default_value
    default_value: alert
  id: notation
  title: title
  field_alert_notation:
    plugin: alert_item_properties
    source: notation
  field_alert_type:
    plugin: alert_type
    source: type
  uid:
    plugin: default_value
    default_value: 0
destination:
  plugin: 'entity:node'
  translations: false
migration_dependencies:
  required:
    - alert_type
    - alert_item_properties
