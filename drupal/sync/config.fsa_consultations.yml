consultation_standard_text: "<h2>Publication of response summary</h2>\r\n\r\n<p>Within three months of a consultation ending we aim to publish a summary of responses received and provide a link to it from this page.</p>\r\n\r\n<p>In accordance with the FSA principle of openness we shall keep a copy of the completed consultation and responses, to be made available to the public on request. The summary of responses may include personal data, such as your full name. Disclosure of any other personal data would be made only upon request for the full consultation responses. If you do not want this information to be released, please complete and return the Publication of Personal Data Form. Return of this form does not mean that we will treat your response to the consultation as confidential, just your personal data.</p>\r\n\r\n<drupal-entity data-embed-button=\"document\" data-entity-embed-display=\"view_mode:media.document_link\" data-entity-type=\"media\" data-entity-uuid=\"eaf3739c-4ddb-4d65-9cb7-a675a9896a1f\"></drupal-entity>\r\n\r\n<drupal-entity data-embed-button=\"document\" data-entity-embed-display=\"view_mode:media.document_link\" data-entity-type=\"media\" data-entity-uuid=\"aa1ade32-6856-45ef-bc5e-592d21832fe5\"></drupal-entity>\r\n\r\n<p>&nbsp;</p>\r\n"
