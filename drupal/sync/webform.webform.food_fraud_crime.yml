description: 'Food fraud crime report form'
category: 'Food problem'
elements: "page_about:\n  '#type': webform_wizard_page\n  '#title': About\n  audience:\n    '#type': hidden\n    '#title': Audience\n  business:\n    '#type': fieldset\n    '#title': Business\n    '#title_display': invisible\n    '#states':\n      visible:\n        ':input[name=\"audience\"]':\n          value: business\n    business_intro:\n      '#type': webform_markup\n      '#markup': \"<p>Report potentially dishonest behaviour in a food business</p>\\n\\n<p>Tell us if you notice any dishonest activity in the production or supply of food.</p>\\n\"\n    details_of_problem:\n      '#type': textarea\n      '#title': 'Who is doing what?'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: business\n    when:\n      '#type': textarea\n      '#title': 'When are they doing it?'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: business\n    where_lookup:\n      '#type': webform_googleplace\n      '#title': 'Where is this taking place?'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: business\n    why:\n      '#type': textarea\n      '#title': 'Why are they doing it?'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: business\n    how:\n      '#type': textarea\n      '#title': 'How are they doing it?'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: business\n  consumer:\n    '#type': fieldset\n    '#title': Consumer\n    '#title_display': invisible\n    '#states':\n      visible:\n        ':input[name=\"audience\"]':\n          value: consumer\n    consumer_message:\n      '#type': textarea\n      '#title': 'Please tell us everything you know about the wrongdoing.'\n      '#description': 'Who is doing what, when and where it is taking place. If possible, also tell us how and why they are doing it.'\n      '#states':\n        required:\n          ':input[name=\"audience\"]':\n            value: consumer\n  others_aware:\n    '#type': radios\n    '#title': 'Does anyone else know about this?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  others_aware_details:\n    '#type': textarea\n    '#title': 'Please tell us as much detail as possible in regard to who else knows about this and how long they have known.'\n    '#states':\n      visible:\n        ':input[name=\"others_aware\"]':\n          value: 'Yes'\ncontact_details:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  header_contact_info:\n    '#type': webform_markup\n    '#markup': \"<h3>Your contact details</h3>\\nAnonymous reports are acceptable, however we would prefer you provide a means of contact.<br />\\n&nbsp;<br />\\nYour contact details will only be used by the food crime unit to contact you about this issue, and to send you a confirmation email about this issue.<br />\\n<br />\\nUnder no circumstances will your details be disclosed to anyone else without your permission or an order of a competent court.<br />\\n&nbsp;\\n\"\n  name:\n    '#type': textfield\n    '#title': 'Full name'\n    '#description': 'We would prefer you to give your full name'\n  email:\n    '#type': email\n    '#title': 'Email address'\n    '#description': 'We would prefer you to give your email address'\n  telephone:\n    '#type': tel\n    '#title': 'Phone number'\n    '#description': 'We would prefer you to give your phone number'\n  permission_granted:\n    '#type': radios\n    '#title': 'Permission granted?'\n    '#description': 'Permission is being requested so that your details could, on very limited occasions, be shared with others tasked with the enforcement of the issues you report.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  fsa_privacy_link_nfcu:\n    '#type': webform_markup\n  captcha:\n    '#type': captcha\n"
