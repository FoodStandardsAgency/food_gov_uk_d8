  confirmation_message: "<h2>Diolch am eich adroddiad!</h2>\r\n\r\n<p>Eich rhif cyfeirnod yw<br />\r\n<strong>[webform_submission:sid]</strong></p>\r\n\r\n<p>Rydym wedi anfon copi o'ch adroddiad atoch trwy e-bost.</p>\r\n\r\n<h4>Beth sy'n digwydd nesaf?</h4>\r\n\r\n<p>Rydyn ni wedi anfon eich adroddiad am <strong>[webform_submission:values:where_lookup]</strong> i Awdurdod yr FSA <strong>[webform_submission:values:fsa_establishment_la_name]</strong>.<br />Byddant yn cysylltu â chi i ofyn am ragor o wybodaeth.</p>"
