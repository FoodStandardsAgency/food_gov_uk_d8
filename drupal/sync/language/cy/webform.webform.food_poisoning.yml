elements: "page_description:\n  '#title': Disgrifiad\n  '#prev_button_label': Blaenorol\n  '#next_button_label': Parhau\ndetails_of_consumed_food:\n  '#title': 'Dywedwch wrthym beth rydych chi''n ei fwyta cyn mynd yn sâl'\n  '#description': 'Ceisiwch roi cymaint o fanylion â phosibl am y mathau o fwydydd rydych chi wedi''u bwyta yn y dyddiau diwethaf.'\nconsumed_food_instruction:\n  '#text': \"<div aria-controls=\\\"collapsible-consumed-food-instruction\\\" aria-expanded=\\\"false\\\" class=\\\"toggle-button js-toggle-button\\\">\\n<div class=\\\"toggle-button__item\\\">A ydych chi'n sicr bod eich gwenwyn bwyd yn ganlyniad i'ch pryd diwethaf?</div>\\n\\n<div class=\\\"toggle-button__item toggle-button__item--icon svg\\\"><svg><use xlink:href=\\\"/themes/custom/fsa/dist/sprite.svg#toggle-icon\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\"></use></svg></div>\\n</div>\\n\\n<div aria-hidden=\\\"true\\\" class=\\\"toggle-content js-toggle-content\\\" id=\\\"collapsible-consumed-food-instruction\\\">\\n<p>Mae'n hawdd tybio eich bod wedi cael gwenwyn bwyd o ganlyniad i'r pryd o fwyd y byddwch chi'n ei fwyta, er enghraifft, byrgyrs a sglodion o'ch bwthyn lleol.</p>\\n\\n<p>Tybiaeth arall yw os ydych chi wedi mynd yn sâl yr un noson i chi fynd i fwyty sy'n golygu bod rhaid i'r haint gael ei godi yn yr un bwyty hwn.</p>\\n\\n<p>Ond, gall symptomau gwenwyn bwyd gymryd diwrnod neu ddau (neu hyd yn oed yn hirach) ymddangos fel y gall ffynhonnell eich salwch fod o sawl diwrnod yn ôl. Mae hyn yn golygu ei bod wedi datblygu o rywbeth rydych chi wedi'i fwyta gartref yn hytrach na bwyta allan.</p>\\n\\n<p>Mewn rhai achosion efallai na fydd symptomau gwenwyn bwyd yn ymddangos am hyd at wythnos yn dilyn yr amlygiad cychwynnol.</p>\\n\\n<p>Yn ogystal, mae yna nifer o afiechydon sy'n achosi symptomau sy'n debyg iawn i'r rhai sy'n achosi gwenwyn bwyd. Mae rhai heintiau firaol yn achosi cyfog, chwydu a dolur rhydd - sydd hefyd yn symptomau o wenwyn bwyd, felly mae'n hawdd cyfyngu'r ddau.</p>\\n\\n<p>Felly, mae angen ichi ystyried y rhain cyn i chi roi gwybod am unrhyw achos o wenwyn bwyd.</p>\\n</div>\\n\"\nwhere_lookup:\n  '#title': 'Ble ddigwyddodd hyn?'\n  '#description': 'Os ydych chi''n credu eich bod chi''n cael gwenwyn bwyd o fwyd bwyta, caffi, tynnu allan neu fusnes bwyd arall, dywedwch wrthym enw a chyfeiriad y busnes.'\nfsa_establishment_postal_code:\n  '#title': 'Côd Post'\nfsa_establishment_la:\n  '#title': 'AL ID'\nfsa_establishment_la_name:\n  '#title': 'Awdurdod lleol'\nfsa_establishment_la_email:\n  '#title': 'Awdurdod lleol e-bost'\npeople_affected:\n  '#title': 'Faint o bobl yr effeithiwyd arnynt'\npeople_affected_others_unknown:\n  '#title': 'Nid wyf yn gwybod faint o bobl yr effeithiwyd arnynt yn ogystal â mi fy hun'\npage_symptoms:\n  '#title': Symptomau\n  '#prev_button_label': Blaenorol\n  '#next_button_label': Parhau\nsymptoms_checkboxes:\n  '#title': 'Pa fath o symptomau ydych chi''n eu cael / a oedd gennych chi?'\n  '#description': '<p>Nodwch yr hyn sy''n berthnasol</p>'\n  '#options':\n    'Feeling sick': 'Teimlo''n sâl'\n    Vomiting: Chwydu\n    Diarrhoea: 'Dolur rhydd'\n    'Stomach cramps': 'Crampiau stumog'\n    'Lack of energy and weakness': 'Diffyg egni a gwendid'\n    'Loss of appetite': 'Colli archwaeth'\n    Fever: Twymyn\n    Chills: Chils\nsymptoms_details:\n  '#title': 'Yma gallwch chi hefyd ddisgrifio''r symptomau gyda''ch geiriau eich hun.'\nillness_start:\n  '#title': 'Pryd wnaeth eich salwch ddechrau a diwedd?'\n  '#description': 'Dyddiad dechrau'\nillness_end:\n  '#title': 'Pryd ddaeth eich salwch i ben?'\n  '#description': 'Dyddiad gorffen'\nhas_visited_gp:\n  '#title': 'Ydych chi wedi ymweld â meddyg teulu?'\n  '#options':\n    'Yes': Ydw\n    'No': Na\npage_contact_Details:\n  '#title': 'Manylion cyswllt'\n  '#prev_button_label': Blaenorol\n  '#next_button_label': Parhau\nheader_contact_info:\n  '#markup': \"<h3>Dywedwch wrthym eich gwybodaeth gyswllt</h3>\\n\\n<p>Dim ond yr awdurdod lleol fydd yn defnyddio'ch gwybodaeth gyswllt i gysylltu â chi ynglŷn â'ch mater.</p>\\n\"\nname:\n  '#title': 'Beth yw dy enw?'\nemail:\n  '#title': 'Beth yw eich e-bost?'\ntelephone:\n  '#title': 'Beth yw eich rhif ffôn?'\n"
