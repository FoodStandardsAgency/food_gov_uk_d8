elements: "business:\n  '#title': Busnes\nbusiness_explanation:\n  '#markup': \"<p>Rhoi gwybod am broblem gyda bwyd rydych chi wedi'i brynu.</p>\\n\\n<p>Er enghraifft</p>\\n\\n<ul>\\n\\t<li>Darn estron wedi'i ganfod mewn bwyd</li>\\n\\t<li>Bwyd sy'n ymddangos fel ei fod wedi'i halogi â chemegion</li>\\n</ul>\\n\"\nwhere_lookup:\n  '#title': 'Ble wnaethoch chi brynu''r bwyd?'\n  '#description': 'Rhowch enw a chyfeiriad y busnes yn y DU ble wnaethoch chi brynu''r bwyd a dewis o''r rhestr. Gallwch chi hefyd roi''r manylion i mewn eich hun.'\npage_description:\n  '#title': Disgrifiad\nproduct_name:\n  '#title': 'Beth yw enw''r cynnyrch?'\n  '#description': 'Dylech chi gynnwys enw llawn y cynnyrch a''r brand os yn bosibl.'\nproblem_details:\n  '#title': 'Beth sy''n bod â''r cynnyrch?'\n  '#description': 'Rhowch gymaint o fanylion ag sy''n bosibl er mwyn ein helpu i ymchwilio i''r mater.'\nlabel_details:\n  '#title': 'Rhowch unrhyw fanylion sydd ar y label.'\n  '#description': 'Er enghraifft, codau swp (batch codes), cod bar, dyddiad defnyddio erbyn/ar ei orau cyn, neu farciau iechyd'\nevidence:\n  '#title': 'Oes gennych chi unrhyw dystiolaeth?'\n  '#options':\n    'Yes': Ydw\n    'No': Na\nevidence_details:\n  '#title': 'Dywedwch wrthym ni pa dystiolaeth sydd gennych chi.'\n  '#description': 'Er enghraifft, lluniau neu dderbynebau. Efallai bydd eich awdurdod lleol yn gofyn amdanyn nhw maes o law.'\npage_business:\n  '#title': Manylion\nwhen_purchased:\n  '#title': 'Pryd wnaethoch chi brynu''r bwyd?'\npremises_contacted_action_taken:\n  '#title': 'Ydych chi wedi cysylltu â''r busnes yn uniongyrchol?'\n  '#options':\n    'yes': Ydw\n    'no': Na\npage_contact_details:\n  '#title': 'Manylion cyswllt'\nheader_contact_info:\n  '#markup': \"<h3>Eich manylion cyswllt</h3>\\n\\n<p>Bydd yr wybodaeth hon dim ond yn cael ei defnyddio gan yr awdurdod lleol i gysylltu â chi am eich problem, ac er mwyn anfon e-bost atoch i gadarnhau. Er mwyn ymchwilio i''r achos yn llawn, efallai y bydd rhaid cysylltu â chi er mwyn cael eglurhad.</p>\\n\"\nname:\n  '#title': 'Enw llawn'\nemail:\n  '#title': 'Cyfeiriad e-bost'\ntelephone:\n  '#title': 'Rhif ffôn'\n"
