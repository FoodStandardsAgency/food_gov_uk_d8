hero_copy: 'Gwasanaeth Beta yw hwn ac mae ein data ar y Sgoriau Hylendid Bwyd yn cael ei ddiweddaru bob 24 awr. I gael mynediad at yr wybodaeth ddiweddaraf am sgoriau, ewch i <a href="http://food.gov.uk/sgoriau">food.gov.uk/sgoriau</a>'
ratings_info_content: "<h2>Beth yw'r Sgoriau Hylendid Bwyd?</h2>\r\n\r\n<p>Mae'r Cynllun Sgorio Hylendid Bwyd yn eich helpu i ddewis ble i fwyta allan neu brynu bwyd drwy roi gwybodaeth glir i chi am safonau hylendid y busnesau. Mae'r cynllun yn rhoi sgôr i fusnesau a gaiff ei harddangos yn ffenestri siopau neu ar-lein er mwyn i chi allu gwneud dewisiadau gwybodus o ran ble i brynu neu fwyta bwyd. Ni yw'r adran lywodraethol sy'n gyfrifol am ddiogelwch bwyd yn y Deyrnas Unedig – rydym ni'n cynnal y Cynllun mewn partneriaeth ag awdurdodau lleol yng Nghymru, Lloegr a Gogledd Iwerddon.</p>\r\n\r\n<p>Mae'r Cynllun wedi'i osod mewn cyfraith yng Nghymru a Gogledd Iwerddon, ond yn wirfoddol yn Lloegr.</p>\r\n\r\n<drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"4f715727-e224-42b7-be8c-a6b66d4f9933\"></drupal-entity>\r\n\r\n<h2>Bwrw golwg</h2>\r\n\r\n<p>Mae sgoriau yn rhoi cipolwg i ni o’r safonau hylendid bwyd a ganfyddir adeg yr arolygiad. Cyfrifoldeb y busnes yw cydymffurfio â chyfraith hylendid bwyd ar bob adeg.</p>\r\n\r\n<p>Mae hyn yn cynnwys:</p>\r\n\r\n<ul>\r\n\t<li>trin bwyd</li>\r\n\t<li>sut y caiff bwyd ei storio</li>\r\n\t<li>sut y caiff bwyd ei baratoi</li>\r\n\t<li>glanweithdra'r cyfleusterau</li>\r\n\t<li>sut y caiff diogelwch bwyd ei reoli</li>\r\n</ul>\r\n\r\n<p>Nid yw'r Cynllun Sgorio Hylendid Bwyd yn rhoi gwybodaeth am y ffactorau hyn:</p>\r\n\r\n<ul>\r\n\t<li>qansawdd y bwyd</li>\r\n\t<li>gwasanaeth cwsmeriaid</li>\r\n\t<li>sgiliau arlwyo</li>\r\n\t<li>cyflwyniad</li>\r\n\t<li>pa mor gyfforddus yw'r lleoliad</li>\r\n</ul>\r\n\r\n<p>Os ydych chi'n meddwl eich bod chi wedi cael gwenwyn bwyd, ewch i geisio cyngor meddygol gan eich meddyg teulu a chysylltu â thîm iechyd yr amgylchedd neu dîm diogelwch bwyd eich awdurdod lleol.</p>\r\n\r\n<p>Mae bwyta bwydydd penodol megis llaeth neu gaws heb ei basteureiddio neu fyrgyrs nad ydynt wedi'u coginio'n drylwyr yn gallu achosi risg gynyddol. Nid yw’r Sgoriau Hylendid Bwyd yn cymryd i ystyriaeth sut mae’r risgiau hynny’n cael eu rheoli gan y busnes, a ydynt yn cael eu rheoli yn ddigonol, neu a yw’r busnes wedi cael gwared ar y risgiau hynny.</p>\r\n\r\n<p>Dylai unrhyw un sy'n agored i niwed, fel menywod beichiog, plant ifanc, pobl hŷn a'r rheiny sydd â system imiwnedd gwannach neu alergedd bwyd, holi’r busnes yn uniongyrchol os ydynt yn archebu bwydydd risg uchel, a hynny ar y pwynt gwerthu.</p>\r\n\r\n<p>Rhagor o wybodaeth am y <a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"df25ad6b-f0b4-46e8-b724-323cf0bed2b0\" href=\"/node/165\">Cynllun Sgorio Hylendid Bwyd</a>.</p>\r\n\r\n<section class=\"important\">\r\n<h2><b>Cael mynediad at ein data</b></h2>\r\n\r\n<p><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"f428e112-7757-4fa4-8c8e-26ce804ca37c\" href=\"/node/324\">Guidance on using the Food Hygiene Rating Scheme API</a></p>\r\n\r\n<p><a href=\"https://data.food.gov.uk/catalog/datasets/38dd8d6a-5ab1-4f50-b753-ab33288e3200\">Food Hygiene Rating Scheme data</a></p>\r\n</section>\r\n"
