id: food_poisoning
title: 'Report suspected food poisoning'
description: 'Food poisoning report form'
category: 'Food problem'
elements: "page_description:\n  '#type': webform_wizard_page\n  '#title': Description\n  '#prev_button_label': Previous\n  '#next_button_label': Continue\n  details_of_consumed_food:\n    '#type': textarea\n    '#title': 'Please tell us what you ate before getting sick'\n    '#description': 'Try to give us as much details as possible about the types of foods youâ€™ve eaten over the last couple of days.'\n  consumed_food_instruction:\n    '#type': processed_text\n    '#text': \"<div aria-controls=\\\"collapsible-consumed-food-instruction\\\" aria-expanded=\\\"false\\\" class=\\\"toggle-button js-toggle-button\\\">\\r\\n<div class=\\\"toggle-button__item\\\">Are you certain that your food poisoning is a consequence of your last meal?</div>\\r\\n\\r\\n<div class=\\\"toggle-button__item toggle-button__item--icon svg\\\"><svg><use xlink:href=\\\"/themes/custom/fsa/dist/sprite.svg#toggle-icon\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\"></use></svg></div>\\r\\n</div>\\r\\n\\r\\n<div aria-hidden=\\\"true\\\" class=\\\"toggle-content js-toggle-content\\\" id=\\\"collapsible-consumed-food-instruction\\\">\\r\\n<p>It is easy to assume that you have got food poisoning as a result of the last meal you ate, for example, burger and chips from your local takeaway.</p>\\r\\n\\r\\n<p>Another assumption is if you have become ill the same night you went out to a restaurant which means that the infection must have been picked up at this same restaurant.</p>\\r\\n\\r\\n<p>But, the symptoms of food poisoning can take a day or two (or even longer) to appear so the source of your illness may be from several days ago. This means it has developed from something you have eaten at home rather than from dining out.</p>\\r\\n\\r\\n<p>In some cases the symptoms of food poisoning may not appear for up to a week following the initial exposure.</p>\\r\\n\\r\\n<p>Plus there are several illnesses which cause symptoms that are very similar to those of food poisoning. Some viral infections cause nausea, vomiting and diarrhoea - which are also symptoms of food poisoning so it is easy to confuse the two.</p>\\r\\n\\r\\n<p>So, you need to consider these before you report any case of food poisoning.</p>\\r\\n</div>\\r\\n\"\n    '#format': full_html\n  where_lookup:\n    '#type': webform_googleplace\n    '#title': 'Where did this happen?'\n    '#description': 'If you believe you got a food poisoning from a restaurant, caf&eacute;, take-away or other food business, please tell us the name and address of the business.'\n  fsa_establishment_postal_code:\n    '#type': hidden\n    '#title': 'Postal code'\n  fsa_establishment_la:\n    '#type': hidden\n    '#title': 'LA ID'\n  fsa_establishment_la_name:\n    '#type': hidden\n    '#title': 'LA name'\n  people_affected:\n    '#type': number\n    '#title': 'How many people were affected'\n    '#default_value': '1'\n    '#min': '0'\n    '#step': '1'\n  people_affected_others_unknown:\n    '#type': checkbox\n    '#title': 'I don''t know how many people were affected in addition to myself'\npage_symptoms:\n  '#type': webform_wizard_page\n  '#title': Symptoms\n  '#prev_button_label': Previous\n  '#next_button_label': Continue\n  '#description': 'What kind of symptoms did you have?'\n  symptoms_checkboxes:\n    '#type': checkboxes\n    '#title': 'What kind of symptoms are you having/did you have?'\n    '#description': '<p>Mark all that apply</p>'\n    '#options':\n      'Feeling sick': 'Feeling sick'\n      Vomiting: Vomiting\n      Diarrhoea: Diarrhoea\n      'Stomach cramps': 'Stomach cramps'\n      'Lack of energy and weakness': 'Lack of energy and weakness'\n      'Loss of appetite': 'Loss of appetite'\n      Fever: Fever\n      Chills: Chills\n    '#options_display': two_columns\n  symptoms_details:\n    '#type': textarea\n    '#title': 'Here you can also describe the symptoms with your own words.'\n  illness_start:\n    '#type': date\n    '#title': 'When did your illness start and end?'\n    '#description': 'Start date'\n    '#max': today\n    '#datepicker': true\n    '#date_date_format': 'd M Y'\n  illness_end:\n    '#type': date\n    '#title': 'When did your illness end?'\n    '#description': 'End date'\n    '#title_display': invisible\n    '#max': today\n    '#datepicker': true\n    '#date_date_format': 'd M Y'\n  has_visited_gp:\n    '#type': radios\n    '#title': 'Have you visited a GP?'\n    '#options': yes_no\npage_contact_Details:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  '#prev_button_label': Previous\n  '#next_button_label': Continue\n  header_contact_info:\n    '#type': webform_markup\n    '#markup': \"<h3>Please tell us your contact information</h3>\\n\\n<p>Your contact information will only be used by the local authority to contact you about your issue.&nbsp;</p>\\n\"\n  name:\n    '#type': textfield\n    '#title': 'What is your name?'\n    '#required': true\n  email:\n    '#type': email\n    '#title': 'What is your email?'\n    '#required': true\n  telephone:\n    '#type': tel\n    '#title': 'What is your phone number?'\n    '#international': true\n    '#international_initial_country': GB\n"
