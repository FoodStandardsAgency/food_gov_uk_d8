id: food_poisoning
title: 'Report suspected food poisoning'
description: 'Food poisoning report form'
category: 'Food problem'
elements: "business:\n  '#type': webform_wizard_page\n  '#title': Business\n  business_explanation:\n    '#type': webform_markup\n    '#markup': \"<p>Report suspected food poisoning to you local authority.&nbsp;<br />\\r\\n<br />\\r\\nIf you get food poisoning, visit your GP as soon as you can.<br />\\r\\n<br />\\r\\nPlease tell us first where you bought the food, so that we can address your issue to the right local authority.</p>\"\n  where_lookup:\n    '#type': webform_googleplace\n    '#title': 'Where did you purchase the food?'\n    '#description': '<p>Enter the name and the address of the business and then select from the list. You can also type them in manually.</p>'\n    '#required': true\n  fsa_establishment_la_name:\n    '#type': hidden\n    '#title': 'Local authority name'\n  fsa_establishment_postal_code:\n    '#type': hidden\n    '#title': 'Postal code'\n  fsa_establishment_la_email:\n    '#type': hidden\n    '#title': 'Local authority email'\n  consumed_food_instruction:\n    '#type': processed_text\n    '#text': \"<div aria-controls=\\\"collapsible-consumed-food-instruction\\\" aria-expanded=\\\"false\\\" class=\\\"toggle-button js-toggle-button\\\">\\r\\n<div class=\\\"toggle-button__item\\\">Are you sure that the&nbsp;food poisoning resulted from your last meal?</div>\\r\\n\\r\\n<div class=\\\"toggle-button__item toggle-button__item--icon svg\\\"><svg><use xlink:href=\\\"/themes/custom/fsa/dist/sprite.svg#toggle-icon\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\"></use></svg></div>\\r\\n</div>\\r\\n\\r\\n<div aria-hidden=\\\"true\\\" class=\\\"toggle-content js-toggle-content\\\" id=\\\"collapsible-consumed-food-instruction\\\">\\r\\n<p>It is easy to assume that you have got food poisoning as a result of the last meal you ate, for example, burger and chips from your local takeaway.</p>\\r\\n\\r\\n<p>Another assumption is if you have become ill the same night you went out to a restaurant which means that the infection must have been picked up at this same restaurant.</p>\\r\\n\\r\\n<p>But, the symptoms of food poisoning can take a day or two (or even longer) to appear so the source of your illness may be from several days ago. This means it has developed from something you have eaten at home rather than from dining out.</p>\\r\\n\\r\\n<p>In some cases the symptoms of food poisoning may not appear for up to a week following the initial exposure.</p>\\r\\n\\r\\n<p>Plus there are several illnesses which cause symptoms that are very similar to those of food poisoning. Some viral infections cause nausea, vomiting and diarrhoea - which are also symptoms of food poisoning so it is easy to confuse the two.</p>\\r\\n\\r\\n<p>So, you need to consider these before you report any case of food poisoning.</p>\\r\\n</div>\\r\\n\"\n    '#format': full_html\npage_description:\n  '#type': webform_wizard_page\n  '#title': Description\n  '#prev_button_label': Previous\n  '#next_button_label': Continue\n  details_of_consumed_food:\n    '#type': textarea\n    '#title': 'What did you eat?'\n    '#description': 'Please tell us what you ate before falling ill.'\n    '#required': true\n  symptoms_details:\n    '#type': textarea\n    '#title': 'What are your symptoms?'\n    '#required': true\n  when_did_you_illness_start_and_end_:\n    '#type': textfield\n    '#title': 'When did the symptoms start and end?'\n    '#required': true\n  has_visited_gp:\n    '#type': radios\n    '#title': 'Have you visited your GP?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\npage_contact_Details:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  '#prev_button_label': Previous\n  '#next_button_label': Continue\n  header_contact_info:\n    '#type': webform_markup\n    '#markup': \"<h3>Your contact details</h3>\\n\\n<p>This information will only be used by the local authority to contact you about your issue, and&nbsp;to send you a confirmation email about your report.</p>\\n\"\n  name:\n    '#type': textfield\n    '#title': 'Full name (optional)'\n  email:\n    '#type': email\n    '#title': 'Email address'\n    '#required': true\n  telephone:\n    '#type': tel\n    '#title': 'Phone number (optional)'\n"
