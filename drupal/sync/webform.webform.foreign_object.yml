category: 'Food problem'
elements: "page_description:\n  '#type': webform_wizard_page\n  '#title': Description\n  form_introduction:\n    '#type': webform_markup\n    '#markup': |\n      <p>Use this form to report a problem with food that you&#39;ve bought to your local authority.&nbsp;For example:</p>\n      \n      <ul>\n      \t<li>Foreign object found in food</li>\n      \t<li>Food that is not fit to eat</li>\n      \t<li>Food that appears to be contaminated with chemicals</li>\n      </ul>\n      \n      <p><strong>If you are unhappy about poor customer service in a food business, please contact the business directly.</strong></p>\n  problem_details:\n    '#type': textarea\n    '#title': 'Please tell us what is wrong with the food'\n    '#description': 'Try to give us as much details as possible to help investigate the issue.'\n  product_name:\n    '#type': textfield\n    '#title': 'What is the name of product?'\n    '#description': 'Please give the brand name, if known.'\n  label_details:\n    '#type': textarea\n    '#title': 'Please provide any details on the label'\n    '#description': 'For example batch codes, a barcode, use by/best before date, or health marks'\n  evidence_details:\n    '#type': textarea\n    '#title': 'Do you have any evidence?'\n    '#description': 'If yes, please explain here what evidence you might have.'\npage_business:\n  '#type': webform_wizard_page\n  '#title': Details\n  where_lookup:\n    '#type': webform_googleplace\n    '#title': 'Where did you purchase the food?'\n    '#description': 'Please tell us the name and the address of the business.'\n  fsa_establishment_la_name:\n    '#type': hidden\n    '#title': 'Local authority name'\n  fsa_establishment_postal_code:\n    '#type': hidden\n    '#title': 'Postal code'\n  fsa_establishment_la_email:\n    '#type': hidden\n    '#title': 'Local authority email'\n  when_purchased:\n    '#type': datetime\n    '#title': 'When did you purchase the food?'\n    '#format': long\n    '#date_time_element': none\n  where_item_stored:\n    '#type': textarea\n    '#title': 'Where was the item stored?'\n  premises_contacted_action_taken:\n    '#type': radios\n    '#title': 'Have you contacted the business directly?'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\npage_contact_details:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  header_contact_info:\n    '#type': webform_markup\n    '#markup': |\n      <h3>Your contact details</h3>\n      \n      <p>This information will only be used by the local authority to contact you about your issue, and&nbsp;to send you a confirmation email about your report.</p>\n  name:\n    '#type': textfield\n    '#title': 'Full name'\n  email:\n    '#type': email\n    '#title': 'Email address'\n    '#required': true\n  telephone:\n    '#type': tel\n    '#title': 'Phone number'"
