# See https://docs.acquia.com/acquia-cloud/develop/pipelines/yaml/ for docs.
version: 1.1.0
services:
  - php:
      version: 7.1
variables:
  global:
    ENV: pipelines
events:
  build:
    steps:
      - build:
          type: script
          script:
            - composer install --no-interaction --no-dev --optimize-autoloader
      - notify:
          type: script
          script:
            - curl -X POST -H 'Content-type: application/json' --data '{"text":"Acquia Pipelines built git-ref `${SOURCE_VCS_PATH}` for site `${PIPELINE_CLOUD_SITE}` on `${PIPELINE_CLOUD_REALM}` environment"}' https://hooks.slack.com/services/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