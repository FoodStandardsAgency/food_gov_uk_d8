# See https://docs.acquia.com/acquia-cloud/develop/pipelines/yaml/ for docs.
version: 1.1.0
services:
  - php:
      version: 7.1
variables:
  global:
    ENV: pipelines
events:
  build:
    steps:
      - build:
          type: script
          script:
            - composer install --no-interaction --no-dev --optimize-autoloader
  post-deploy:
    steps:
      - build:
          type: script
          script:
            - drush updb
            - drush cim -y
            - drush cr