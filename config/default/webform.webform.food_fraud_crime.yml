id: food_fraud_crime
title: 'Report food fraud crime'
description: 'Food fraud crime report form'
category: 'Food problem'
elements: "page_about:\n  '#type': webform_wizard_page\n  '#title': 'What is food crime'\n  '#open': true\n  '#next_button_label': Start\n  audience:\n    '#type': hidden\n    '#title': Audience\n  processed_text:\n    '#type': processed_text\n    '#text': \"<p>Food crime involves&nbsp;<strong>serious and intentional dishonesty</strong>&nbsp;that makes food unsafe or means food is not what it says it is.&nbsp;</p>\\r\\n\\r\\n<p>The main types of food crime are:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>theft</strong>&nbsp;– stealing food, drink or feed products to profit from using or selling them</li>\\r\\n\\t<li><strong>unlawful processing&nbsp;</strong>– using unapproved places or techniques for animal slaughter or meat preparation&nbsp;</li>\\r\\n\\t<li><strong>waste diversion</strong>&nbsp;– putting food, drink or animal feed that should be thrown away back into the supply chain to be reused</li>\\r\\n\\t<li><strong>adulteration</strong>&nbsp;– reducing food quality by adding a substance that shouldn’t be there, to save money or fake a higher quality product</li>\\r\\n\\t<li><strong>substitution</strong>&nbsp;- replacing a food or ingredient with another substance that is similar but lower in quality</li>\\r\\n\\t<li><strong>misrepresentation</strong>&nbsp;- marketing or labelling a product to wrongly advertise its quality, safety, origin or freshness</li>\\r\\n\\t<li><strong>document fraud</strong>&nbsp;– using, making or having false documents as part of a plan to sell or promote a fake or substandard food product</li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\noverview:\n  '#type': webform_wizard_page\n  '#title': Overview\n  what_food_crime:\n    '#type': textarea\n    '#title': 'What is the food crime or wrong doing you are reporting?'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\n  where_lookup:\n    '#type': webform_googleplace\n    '#title': 'Where is this happening?'\n    '#multiple': false\n    '#help': 'Provide the full address of where the wrong doing is taking place, include postcodes if you can'\n    '#description': 'Provide the full address of where the wrong doing is taking place, include postcodes if you can'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\nabout_people_involved:\n  '#type': webform_wizard_page\n  '#title': 'About people involved'\n  details_of_problem:\n    '#type': textarea\n    '#title': 'Who is involved in the crime?'\n    '#help': 'Provide as much information as you can: names of the people involved, nicknames, ethnicity, age, phone numbers, email addresses, home and business addresses, place of work, any vehicle registration numbers, make, model and colour.'\n    '#description': 'Provide as much information as you can: names of the people involved, nicknames, ethnicity, age, phone numbers, email addresses, home and business addresses, place of work, any vehicle registration numbers, make, model and colour.'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\n  others_aware:\n    '#type': radios\n    '#title': 'Does anyone else know about this?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  others_aware_details:\n    '#type': textarea\n    '#title': 'Please tell us as much detail as possible in regard to who else knows about this and how long they have known.'\n    '#states':\n      visible:\n        ':input[name=\"others_aware\"]':\n          value: 'Yes'\n      required:\n        ':input[name=\"others_aware\"]':\n          value: 'Yes'\nabout_food_crime:\n  '#type': webform_wizard_page\n  '#title': 'About food crime'\n  when:\n    '#type': textarea\n    '#title': 'When are they doing it?'\n    '#help': 'Provide days of the week, dates, times if you can'\n    '#description': 'Provide days of the week, dates, times if you can'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\n  how:\n    '#type': textarea\n    '#title': 'How are they doing it?'\n    '#help': 'Tell us if you know how they are doing it and if you have any real or forged documents or emails, that relate to the wrong-doing?'\n    '#description': 'Tell us if you know how they are doing it and if you have any real or forged documents or emails, that relate to the wrong-doing?'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\n  why:\n    '#type': textarea\n    '#title': 'Why do you think they are they doing it?'\n    '#states':\n      required:\n        ':input[name=\"audience\"]':\n          filled: true\ncontact_details:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  header_contact_info:\n    '#type': webform_markup\n    '#markup': \"<h3>Your contact details</h3>\\r\\nAnonymous reports are acceptable, however we would prefer you to give your full name, we cannot protect you if we don&rsquo;t know who you are. We would also prefer you to give your email address or phone number, so we can contact you to clarify any of the information you have provided and let you know the progress of the investigation.<br />\\r\\n&nbsp;<br />\\r\\nYour contact details will only be used by the food crime unit to contact you about this issue, and to send you a confirmation email about this issue.<br />\\r\\n<br />\\r\\nUnder no circumstances will your details be disclosed to anyone else without your permission or an order of a competent court.<br />\\r\\n<br />\\r\\n&nbsp;\"\n  name:\n    '#type': textfield\n    '#title': 'Full name'\n    '#description': 'We would prefer you to give your full name'\n  email:\n    '#type': email\n    '#title': 'Email address'\n    '#description': 'We would prefer you to give your email address'\n  telephone:\n    '#type': tel\n    '#title': 'Phone number'\n    '#description': 'We would prefer you to give your phone number'\n  fsa_privacy_link_nfcu:\n    '#type': webform_markup\n  captcha:\n    '#type': captcha\n"
