elements: "processed_text_09:\n  '#type': processed_text\n  '#text': |\n    <p>This food labelling tool will help you to identify the type of food your business provides and the allergen labelling requirements.</p>\n    \n    <p>Food labelling requirements for <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"4f3a6211-451a-43f9-83ac-ddaf0a4cc029\" href=\"/node/2861\">prepacked for direct sale food (PPDS)</a>&nbsp;will change from <strong>1 October 2021</strong> in England, Wales and Northern Ireland.</p>\n    \n    <p>Use this labelling tool to find out whether the changes apply to your business and what you need to do.</p>\n    \n    <p>&nbsp;</p>\n    \n  '#format': full_html\nis_the_food_delivered_to_your_customer_without_them_visiting_you:\n  '#type': select\n  '#title': 'Does the consumer choose or order the food in person at the premises?'\n  '#options': yes_no\n  '#empty_option': Select\n  '#empty_value': Select\n  '#required': true\nprocessed_text_06:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_delivered_to_your_customer_without_them_visiting_you\"]':\n        value: 'No'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#e1fae1;\">\n    <h3>Distance selling</h3>\n    \n    <p>Food sold via distance communications is not affected by the changes to prepacked for direct sale labelling.&nbsp;</p>\n    \n    <p>This sale or transaction is classed as <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"3bf666ca-7883-4fec-be69-ab57aba25dcb\" href=\"/node/287\">distance selling</a>, whether it is <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"4f3a6211-451a-43f9-83ac-ddaf0a4cc029\" href=\"/node/2861\">prepacked for direct sale</a> or another category of food. This can include food that is ordered online, by mail or by telephone, and then delivered to the consumer.</p>\n    \n    <p>Food sold in this way is already subject to allergen labelling requirements. Allergen information must be provided at two stages:</p>\n    \n    <ul>\n    \t<li><strong>before the purchase of the food is completed</strong> - this can be in writing (on a website, catalogue or menu) or orally (by phone)</li>\n    \t<li><strong>at the moment the food is delivered</strong> - this can be in writing (allergen stickers on food or an enclosed copy of a menu) or orally (by delivery driver).</li>\n    </ul>\n    \n    <p>Food businesses selling prepacked foods through distance selling need to make the same level of information on allergens available to consumer as when the food is bought from a retail environment. For example, this could be included on your website or in your catalogue.</p>\n    \n    <p>Food businesses selling non-prepacked foods or prepacked for direct sale food through distance selling will need to provide allergen information but not a list of ingredients.</p>\n    \n    <p>Whatever the chosen method of presentation, you must always ensure that the allergen information is current and accurate.</p>\n    \n    <p>The applicable rules for all food sold through distance means are contained within&nbsp;<a data-doctype=\"\" href=\"https://www.legislation.gov.uk/eur/2011/1169/article/14\">Article 14 of the Food Information Regulations</a>.</p>\n    \n    <p>We have more information on specific&nbsp;allergen information requirements for distance selling in our <a data-doctype=\"\" href=\"https://www.food.gov.uk/sites/default/files/media/document/fsa-food-allergen-labelling-and-information-requirements-technical-guidance_0.pdf\">food allergen labelling and information requirements technical guidance</a>.</p>\n    \n    <p>Food businesses can also use our <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"15dc1ee3-6026-4edd-8aec-502cd3ebe3db\" href=\"/node/4041\">food safety for food delivery</a> advice to avoid cross-contamination in delivery.&nbsp;</p>\n    </div>\n    \n    <drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"88b11f99-28d5-4634-9447-51dfa4afcaa7\"></drupal-entity>\n    \n  '#format': full_html\nprocessed_text_07:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_delivered_to_your_customer_without_them_visiting_you\"]':\n        value: 'Yes'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#faecca;\">\n    <p>The food is <strong>provided to the consumer in person</strong>.</p>\n    </div>\n    \n  '#format': full_html\nis_the_food_presented_to_the_consumer_in_packaging_:\n  '#type': select\n  '#title': 'Is the food presented to the consumer in packaging? The packaging should fully or partly enclose* the food when presented to the consumer as the final product'\n  '#help': '*If fully or partly enclosed by packaging, the food cannot be altered without opening or changing the packaging in some way.'\n  '#options': yes_no\n  '#empty_option': Select\n  '#empty_value': Select\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_delivered_to_your_customer_without_them_visiting_you\"]':\n        value: 'Yes'\n    required:\n      ':input[name=\"is_the_food_delivered_to_your_customer_without_them_visiting_you\"]':\n        value: 'Yes'\n  '#default_value': Select\nprocessed_text_01:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_presented_to_the_consumer_in_packaging_\"]':\n        value: 'No'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#e1fae1;\">\n    <h3>Non-prepacked food</h3>\n    \n    <p>This is&nbsp;<strong>non-prepacked food</strong><strong>.</strong></p>\n    \n    <p>This includes but is not limited to&nbsp;food without any packaging, such as loose fruit and vegetables,&nbsp;bread that is sold without wrapping, and food packed on the sales premises at the consumer's request after being selected or ordered.</p>\n    \n    <p>In a retail environment this is likely to apply to foods which are sold from a delicatessen counter. This includes cold meats, cheeses, quiches, pies and dips, salad bars, bread or pastries sold without wrapping.</p>\n    \n    <p>In a catering environment this is likely to apply to foods which are not sold prepacked, for example food from a takeaway, or meals served in a canteen or a restaurant.</p>\n    \n    <p>Allergen information for non-prepacked food can be communicated through a variety of means to suit the format of the food business. You are required to provide information about the use of the <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"2fae05d7-7acb-4c92-8c38-a2a445090d5a\" href=\"/node/172\">14 allergens</a> if they are present&nbsp;in a food. You are&nbsp;not required to provide a full ingredients list.</p>\n    \n    <p>Where food businesses chooses for this information to not be provided upfront in a written format, the food business must use clear signposting to direct the customer to where this information can be found such as asking members of staff. In such situations there must be a statement that can be found on food menus, chalkboards, food order tickets or food labels.</p>\n    \n    <p>We have more information on specific&nbsp;allergen labelling requirements for <strong>non-prepacked food</strong> in our <a data-doctype=\"\" href=\"https://www.food.gov.uk/sites/default/files/media/document/fsa-food-allergen-labelling-and-information-requirements-technical-guidance_0.pdf\">food allergen labelling and information requirements technical guidance</a>.</p>\n    </div>\n    \n    <drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"21f2b890-175f-438f-8109-3761714414a2\"></drupal-entity>\n    \n  '#format': full_html\nprocessed_text:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_presented_to_the_consumer_in_packaging_\"]':\n        value: 'Yes'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#faecca;\">\n    <p>The food is <strong>packed</strong>.</p>\n    </div>\n    \n  '#format': full_html\nis_it_packaged_before_the_consumer_selects_or_orders_it_:\n  '#type': select\n  '#title': 'Is the food packaged before the consumer selects or orders it?'\n  '#options': yes_no\n  '#empty_option': Select\n  '#empty_value': Select\n  '#states':\n    visible:\n      ':input[name=\"is_the_food_presented_to_the_consumer_in_packaging_\"]':\n        value: 'Yes'\n    required:\n      ':input[name=\"is_the_food_presented_to_the_consumer_in_packaging_\"]':\n        value: 'Yes'\nprocessed_text_02:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_it_packaged_before_the_consumer_selects_or_orders_it_\"]':\n        value: 'No'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#e1fae1;\">\n    <h3>Non-prepacked food</h3>\n    \n    <p>This is&nbsp;<strong>non-prepacked food</strong><strong>.</strong></p>\n    \n    <p>This includes but is not limited to&nbsp;food without any packaging, such as loose fruit and vegetables,&nbsp;bread that is sold without wrapping, and food packed on the sales premises at the consumer's request after being selected or ordered.</p>\n    \n    <p>In a retail environment this is likely to apply to foods which are sold from a delicatessen counter. This includes cold meats, cheeses, quiches, pies and dips, salad bars, bread or pastries sold without wrapping.</p>\n    \n    <p>In a catering environment this is likely to apply to foods which are not sold prepacked, for example food from a takeaway, or meals served in a canteen or a restaurant.</p>\n    \n    <p>Allergen information for non-prepacked food can be communicated through a variety of means to suit the format of the food business. You are required to provide information about the use of the <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"2fae05d7-7acb-4c92-8c38-a2a445090d5a\" href=\"/node/172\">14 allergens</a> if they are present&nbsp;in a food. You are&nbsp;not required to provide a full ingredients list.</p>\n    \n    <p>Where food businesses chooses for this information to not be provided upfront in a written format, the food business must use clear signposting to direct the customer to where this information can be found such as asking members of staff. In such situations there must be a statement that can be found on food menus, chalkboards, food order tickets or food labels.</p>\n    \n    <p>We have more information on specific&nbsp;allergen labelling requirements for <strong>non-prepacked food</strong> in our <a data-doctype=\"\" href=\"https://www.food.gov.uk/sites/default/files/media/document/fsa-food-allergen-labelling-and-information-requirements-technical-guidance_0.pdf\">food allergen labelling and information requirements technical guidance</a>.</p>\n    </div>\n    \n    <drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"edb00428-17a8-4416-adee-664b849ea5e8\"></drupal-entity>\n    \n  '#format': full_html\nprocessed_text_03:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_it_packaged_before_the_consumer_selects_or_orders_it_\"]':\n        value: 'Yes'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#faecca;\">\n    <p>The food is <strong>prepacked.</strong></p>\n    </div>\n    \n  '#format': full_html\nis_it_packaged_at_the_same_place_it_is_sold_:\n  '#type': select\n  '#title': 'Is the food packaged at the same place* it is sold?'\n  '#help': '* This includes food packaged by the same food business and sold at a temporary or mobile site, such as a food truck or market stall and&nbsp;food packaged and offered at different units in one building complex, such as an airport or shopping centre.'\n  '#options': yes_no\n  '#empty_option': Select\n  '#empty_value': Select\n  '#states':\n    visible:\n      ':input[name=\"is_it_packaged_before_the_consumer_selects_or_orders_it_\"]':\n        value: 'Yes'\n    required:\n      ':input[name=\"is_it_packaged_before_the_consumer_selects_or_orders_it_\"]':\n        value: 'Yes'\n  '#default_value': Select\nprocessed_text_04:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_it_packaged_at_the_same_place_it_is_sold_\"]':\n        value: 'No'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#e1fae1;\">\n    <h3>Prepacked food</h3>\n    \n    <p>This is <strong>prepacked food</strong>.</p>\n    \n    <p>We have more information on specific&nbsp;labelling requirements for <strong>prepacked food</strong> in our <a data-doctype=\"\" href=\"https://www.food.gov.uk/sites/default/files/media/document/fsa-food-allergen-labelling-and-information-requirements-technical-guidance_0.pdf\">food allergen labelling and information requirements technical guidance</a>. This contains details of the <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"2fae05d7-7acb-4c92-8c38-a2a445090d5a\" href=\"/node/172\">14 allergens</a> (mandatory particulars) required to be emphasised on packaging&nbsp;by food law, and guidance for the presentation of these. This includes format and font size requirements.</p>\n    \n    <p>Some foods do not require an ingredients list, such as alcoholic drinks with more than 1.2% by volume of alcohol. In this case the presence of any substances or products derived from the 14 allergens which is present, and not clear from the name of the food, needs to be indicated.</p>\n    \n    <p>Labelling for prepacked food which is not produced on site will usually be produced by the food manufacturer. If you require clarification of labelling on such prepacked products, talk to your supplier.</p>\n    \n    <p>For more information, read our&nbsp;<a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"cd926604-bdee-49fc-9133-6be294cf5d97\" href=\"/node/176\">allergen labelling guidance for food manufacturers</a>.&nbsp;</p>\n    </div>\n    \n    <drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"7cb3d2fa-90a1-406a-bead-94834d69254a\"></drupal-entity>\n    \n  '#format': full_html\nprocessed_text_08:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_it_packaged_at_the_same_place_it_is_sold_\"]':\n        value: 'Yes'\n  '#text': |\n    <hr />\n    <div style=\"padding:15px; background-color:#e1fae1;\">\n    <h3>Prepacked for direct sale</h3>\n    \n    <p>This food is <strong>prepacked for direct sale</strong>.&nbsp;</p>\n    \n    <p>This is food which is packaged at the same place it is offered to consumers and is&nbsp;in the packaging before it is ordered or selected.&nbsp;It can include sandwiches and salads packaged by the food business and provided from the same premises. It can also apply to fast food is wrapped or packaged before a customer selects them, or supermarket products which are produced and packaged in store.</p>\n    \n    <p>This can be food that customers select themselves, as well as pre-wrapped products kept behind a counter. It can also include some food sold at mobile or temporary outlets.&nbsp;</p>\n    \n    <section class=\"important-style js-explanation\">Food labelling requirements for prepacked for direct sale food will change from <strong>1 October 2021</strong> in <strong>England, Wales</strong> and <strong>Northern Ireland</strong>.</section>\n    \n    <p>All prepacked for direct sale food will need to have a label showing:&nbsp;</p>\n    \n    <ul>\n    \t<li>the name of the food</li>\n    \t<li>a full ingredients list with the <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"2fae05d7-7acb-4c92-8c38-a2a445090d5a\" href=\"/node/172\">14 allergens</a> required to be declared by food law emphasised on the ingredients list if present.</li>\n    </ul>\n    \n    <p>We have more information on specific&nbsp;allergen labelling requirements for <strong>prepacked for direct sale</strong> food and what your business needs to do before 1 October 2021 in&nbsp;our <a data-doctype=\"\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"4f3a6211-451a-43f9-83ac-ddaf0a4cc029\" href=\"/node/2861\">allergen information for prepacked for direct sale</a>&nbsp;guidance.</p>\n    </div>\n    \n    <drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"2bc67286-dae4-4a01-81fb-65ac45cdcd9c\"></drupal-entity>\n    \n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
