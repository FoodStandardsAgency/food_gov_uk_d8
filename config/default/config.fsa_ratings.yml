ratings_info_content: "<h2>What are the hygiene ratings?</h2>\r\n\r\n<p>The food hygiene rating scheme helps you choose where to eat out or shop for food by giving you clear information about the businesses’ hygiene standards. &nbsp;The scheme gives businesses a rating which is displayed at their premises or online so you can make more informed choices about where to buy and eat food. We are the government department responsible for food safety in the United Kingdom – we run the scheme in partnership with local authorities in England, Wales and Northern Ireland.</p>\r\n\r\n<p>The scheme is set out in law in Wales and Northern Ireland but is voluntary in England.&nbsp;Find out more information about the <a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"df25ad6b-f0b4-46e8-b724-323cf0bed2b0\" href=\"/node/165\">Food Hygiene Rating Scheme</a>.</p>\r\n\r\n<drupal-entity data-embed-button=\"image\" data-entity-embed-display=\"entity_reference:media_thumbnail\" data-entity-embed-display-settings=\"{&quot;image_style&quot;:&quot;&quot;,&quot;image_link&quot;:&quot;&quot;}\" data-entity-type=\"media\" data-entity-uuid=\"4f715727-e224-42b7-be8c-a6b66d4f9933\"></drupal-entity>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<section class=\"important\">\r\n<h2><b>Get our data</b>&nbsp;</h2>\r\n\r\n<p><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"f428e112-7757-4fa4-8c8e-26ce804ca37c\" href=\"/node/324\">Guidance on using the Food Hygiene Rating Scheme API</a></p>\r\n\r\n<p><a href=\"https://data.food.gov.uk/catalog/datasets/38dd8d6a-5ab1-4f50-b753-ab33288e3200\">Food Hygiene Rating Scheme data</a></p>\r\n</section>\r\n"
hero_copy: 'This is a Beta service and our Food Hygiene Rating data is updated every 24 hours. To access the most up-to-date ratings information go to <a href="http://food.gov.uk/ratings">food.gov.uk/ratings</a>'
