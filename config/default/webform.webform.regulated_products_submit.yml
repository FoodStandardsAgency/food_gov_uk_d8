  confirmation_message: "<h2>What happens next</h2>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">We will email you with your application number and a secure link where you can upload your supporting documents. </span></span></span></span></span></span><br />\r\n<br />\r\n<span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Upload your documents as soon as possible so we can start processing your application. Once you receive your secure link it will expire in 7 days.</span></span></span></span></span></span></p>"
