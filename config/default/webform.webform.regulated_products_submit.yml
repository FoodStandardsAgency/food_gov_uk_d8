id: regulated_products_submit
title: 'Regulated products'
description: 'Submissions for regulated products.'
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Use this service to apply for an authorisation of a food or feed product requiring approval before it can be placed on the market. </span></span></span></span></span></span></p>\n    \n    <h2><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><strong><span style=\"font-size:14.0pt\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Before you start</span></span></span></strong></span></span></span></span></h2>\n    \n    <p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Read our </span></span><span style=\"color:black\"><a href=\"https://www.food.gov.uk/business-guidance/submitting-a-regulated-product-authorisation-application-from-1-january-2021\" style=\"color:blue; text-decoration:underline\"><span style=\"letter-spacing:.2pt\">advice on the authorisation process</span></a></span><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">, including what types of products need to be approved, and the </span></span><span style=\"color:black\"><a href=\"https://www.food.gov.uk/business-guidance/requirements-for-regulated-product-applications-from-1-january-2021\" style=\"color:blue; text-decoration:underline\"><span style=\"letter-spacing:.2pt\">guidance on the application requirements</span></a></span><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">.</span></span></span></span></span></span><br />\n    <br />\n    <span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">If you have any questions on the process or the requirements, you can contact us at </span></span><span style=\"color:black\"><a href=\"mailto:regulatedproducts@food.gov.uk\" style=\"color:blue; text-decoration:underline\"><span style=\"letter-spacing:.2pt\">regulatedproducts@food.gov.uk</span></a></span> </span></span></span></span></p>\n    \n    <h2><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><strong><span style=\"font-size:14.0pt\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Application form</span></span></span></strong></span></span></span></span></h2>\n    \n    <p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Submit the form to receive your application number and a secure link where you can upload your supporting documents.</span></span></span></span></span></span><br />\n    &nbsp;</p>\n    \nmarkup_02:\n  '#type': webform_markup\n  '#markup': |\n    <h3>Contact details</h3>\n    \n    <p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Enter the contact details for the person who is the main point of contact for this application.</span></span></span></span></span></span></p>\n    \nreg_products_first_name:\n  '#type': textfield\n  '#title': 'First name'\n  '#required': true\nreg_products_last_name:\n  '#type': textfield\n  '#title': 'Last name'\n  '#required': true\nreg_products_emails_confirm:\n  '#type': webform_email_confirm\n  '#title': 'Email address'\n  '#description': 'We&#39;ll only use this to contact you about your application.'\n  '#required': true\n  '#confirm__title': 'Confirm email address'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': |\n    <h3>Product details</h3>\n    \n    <p><span style=\"font-size:12pt\"><span style=\"background:white\"><span style=\"line-height:normal\"><span style=\"font-family:Arial,sans-serif\"><span style=\"color:black\"><span style=\"letter-spacing:.2pt\">Tell us about the product or process you are requesting authorisation for</span></span></span></span></span></span></p>\n    \nreg_products_organisation_name:\n  '#type': textfield\n  '#title': 'Product owner'\n  '#required': true\nreg_products_product_type:\n  '#type': select\n  '#title': 'Product type'\n  '#options':\n    'Extraction solvents': 'Extraction solvents'\n    'Feed additives': 'Feed additives'\n    'Feed for particular nutritional uses (PARNUTS)': 'Feed for particular nutritional uses (PARNUTS)'\n    'Feed (detoxification processes)': 'Feed (detoxification processes)'\n    Flavourings: Flavourings\n    'Food contact materials (active/intelligent materials)': 'Food contact materials (active/intelligent materials)'\n    'Food contact materials (plastic additives)': 'Food contact materials (plastic additives)'\n    'Food contact materials (recycled processes)': 'Food contact materials (recycled processes)'\n    'Food additives': 'Food additives'\n    'Food enzymes': 'Food enzymes'\n    'Genetically modified organisms as food and feed': 'Genetically modified organisms as food and feed'\n    'Irradiated food': 'Irradiated food'\n    'Novel foods (full application)': 'Novel foods (full application)'\n    'Novel foods (traditional food notification)': 'Novel foods (traditional food notification)'\n    'Smoke flavourings': 'Smoke flavourings'\n    Other: Other\n  '#empty_option': select\n  '#empty_value': select\n  '#required': true\n  '#attributes':\n    style: 'width:100%'\nreg_products_product_name:\n  '#type': textfield\n  '#title': 'Name of the product'\n  '#description': '<p>This can be an internal name you are using or the final product name.</p>'\n  '#required': true\nreg_products_product_summary:\n  '#type': textarea\n  '#title': 'Product summary'\n  '#description': '<p>Tell us a bit more about the product or process you are requesting authorisation for.</p>'\n  '#maxlength': 500\n  '#required': true\n  '#counter_type': character\n  '#counter_maximum': 500\neu_subm:\n  '#type': select\n  '#title': 'Have you previously submitted this application for approval in the European Union?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#empty_option': Select\n  '#empty_value': select\n  '#required': true\n  '#attributes':\n    style: 'width:100%'\nefsa_number:\n  '#type': textfield\n  '#title': 'Please supply the EFSA Question number that applies to this application'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"eu_subm\"]':\n        value: 'Yes'\n  '#attributes':\n    style: 'width:100%'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': 'Privacy notice [link]'\ncaptcha:\n  '#type': captcha\nlang:\n  '#type': textfield\n  '#title': lang\n  '#default_value': '[webform_submission:language]'\n  '#wrapper_attributes':\n    style: 'display:none;'"
