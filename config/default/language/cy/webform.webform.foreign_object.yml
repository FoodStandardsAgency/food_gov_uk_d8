elements: "business:\n  '#title': Busnes\nbusiness_explanation:\n  '#markup': \"<p>Adroddwch broblem â bwyd rydych chi wedi’i brynu os ydych chi’n credu y gallai beri risg iechyd neu ddiogelwch bwyd.</p>\\n\\n<p>Gallai hyn gynnwys:</p>\\n\\n<ul>\\n\\t<li>darn estron wedi'i ganfod yn eich bwyd</li>\\n\\t<li>bwyd sy'n ymddangos fel ei fod wedi'i halogi â chemegion</li>\\n    <li>bwyd sy’n amlwg wedi llwydo neu wedi pydru</li>\\n</ul>\\n<p>Caiff eich adroddiad ei anfon at eich awdurdod lleol er mwyn ymchwilio ymhellach iddo.</p>\\n\"\nwhere_lookup:\n  '#title': 'Ble wnaethoch chi brynu''r bwyd?'\n  '#description': 'Rhowch enw a chyfeiriad y busnes yn y DU ble wnaethoch chi brynu''r bwyd a dewis o''r rhestr. Gallwch chi hefyd roi''r manylion i mewn eich hun.'\nprocessed_text:\n  '#text': \"<h4><strong>Gwybodaeth am y busnes bwyd</strong></h4>\\n\\n<p>Nodwch wybodaeth ychwanegol am y busnes bwyd. Bydd hyn yn ein helpu i anfon eich adroddiad i'r awdurdod lleol cywir a fydd yn ymchwilio i'r mater ymhellach.</p>\\n\\n<ul>\\n\\t<li>Os wnaethoch chi ddefnyddio gwasanaeth dosbarthu bwyd ar-lein fel Just Eat neu Deliveroo, rhowch gyfeiriad y bwyty lle daeth y bwyd ohono.</li>\\n\\t<li>Os brynoch chi'r bwyd ar-lein o archfarchnad fel Tesco neu Morrisons, nodwch y cod post lle dosbarthwyd y bwyd neu gyfeiriad cangen o'r archfarchnad yn agos i'ch cyfeiriad chi.</li>\\n\\t<li>Os wnaethoch chi brynu'r bwyd gan fusnes sy'n gweithredu ar-lein yn unig, neu ar y cyfryngau cymdeithasu, nodwch enw'r busnes a'r dref neu'r ddinas lle maent yn gweithredu, neu'r cod post dosbarthu.</li>\\n</ul>\\n\\n<p>Dim ond busnesau yn y Deyrnas Unedig (DU) y gallwch chi roi gwybod amdanynt. Os brynoch chi'r bwyd mewn gwlad arall (gan gynnwys mewn maes awyr y tu allan i'r DU) neu os cafodd ei anfon atoch chi o wlad arall, dylech gysylltu â'r awdurdodau perthnasol yn y wlad honno.</p>\\n\"\nbusiness_name:\n  '#title': 'Enw busnes'\nstreet:\n  '#title': Stryd\ntown_or_city:\n  '#title': 'Tref neu ddinas'\npostcode:\n  '#title': 'Cod post'\npage_description:\n  '#title': Disgrifiad\nproduct_name:\n  '#title': 'Beth yw enw''r cynnyrch?'\n  '#description': 'Dylech chi gynnwys enw llawn y cynnyrch a''r brand os yn bosibl.'\nproblem_details:\n  '#title': 'Beth sy''n bod â''r cynnyrch?'\n  '#description': 'Rhowch gymaint o fanylion ag sy''n bosibl er mwyn ein helpu i ymchwilio i''r mater.'\nlabel_details:\n  '#title': 'Rhowch unrhyw fanylion sydd ar y label.'\n  '#description': 'Er enghraifft, codau swp (batch codes), cod bar, dyddiad defnyddio erbyn/ar ei orau cyn, neu farciau iechyd'\nevidence:\n  '#title': 'Oes gennych chi unrhyw dystiolaeth?'\n  '#options':\n    'Yes': Ydw\n    'No': Na\nevidence_details:\n  '#title': 'Dywedwch wrthym ni pa dystiolaeth sydd gennych chi.'\n  '#description': 'Er enghraifft, lluniau neu dderbynebau. Efallai bydd eich awdurdod lleol yn gofyn amdanyn nhw maes o law.'\npage_business:\n  '#title': Manylion\nwhen_purchased:\n  '#title': 'Pryd wnaethoch chi brynu''r bwyd?'\npremises_contacted_action_taken:\n  '#title': 'Ydych chi wedi cysylltu â''r busnes yn uniongyrchol?'\n  '#options':\n    'yes': Ydw\n    'no': Na\npage_contact_details:\n  '#title': 'Manylion cyswllt'\nheader_contact_info:\n  '#markup': \"<h3>Eich manylion cyswllt</h3>\\n\\n<p>Bydd yr wybodaeth hon dim ond yn cael ei defnyddio gan yr awdurdod lleol i gysylltu â chi am eich problem, ac er mwyn anfon e-bost atoch i gadarnhau. Er mwyn ymchwilio i''r achos yn llawn, efallai y bydd rhaid cysylltu â chi er mwyn cael eglurhad.</p>\\n\"\nname:\n  '#title': 'Enw llawn'\nemail:\n  '#title': 'Cyfeiriad e-bost'\ntelephone:\n  '#title': 'Rhif ffôn'\n"
