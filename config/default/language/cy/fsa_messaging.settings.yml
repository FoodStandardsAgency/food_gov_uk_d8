  value: "<p>Coronafeirws (COVID-19): Ewch i wefan NHS UK i gael <a href=\"https://www.nhs.uk/conditions/coronavirus-covid-19/\">gwybodaeth a chyngor iechyd ar y coronafeirws</a>.&nbsp;Mae'n annhebygol iawn y gallwch chi ddal coronafirws o fwyd. Dyma’r diweddaraf gan <a href=\"https://llyw.cymru/coronafeirws\">Lywodraeth Cymru</a> ac <a href=\"https://www.gov.uk/government/topical-events/coronavirus-covid-19-uk-government-response\">ymateb y llywodraeth i’r coronafeirws</a> ar GOV.UK.</p>\r\n"
