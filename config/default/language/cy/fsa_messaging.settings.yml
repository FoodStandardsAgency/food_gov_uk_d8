  value: "<p>Coronafeirws (COVID-19): Mae’n annhebygol iawn eich bod yn gallu dal coronafeirws o fwyd. Mae gennym <a href=\"https://www.food.gov.uk/cy/canllawiau-ar-gyfer-busnesaurhedeg-busnes/ailagor-ac-addasu-eich-busnes-bwyd-yn-ystod-covid-19\">ganllawiau pellach ar gyfer y busnesau bwyd hynny y mae’r coronafeirws yn effeithio arnynt</a> ac <a data-doctype=\"\" href=\"https://www.gov.uk/government/publications/guidance-for-consumers-on-coronavirus-covid-19-and-food\">ar gyfer defnyddwyr</a>. Dyma’r diweddaraf gan <a data-doctype=\"\" href=\"https://llyw.cymru/coronafeirws\">Lywodraeth Cymru</a> ac <a data-doctype=\"\" href=\"https://www.gov.uk/government/topical-events/coronavirus-covid-19-uk-government-response\">ymateb y llywodraeth i’r coronafeirws</a> ar GOV.UK, ac ewch i wefan NHS UK i gael gwybodaeth iechyd.</p>\r\n"
