elements: "page_about:\n  '#title': Am\n  '#next_button_label': Parhau\naudience:\n  '#title': Cynulleidfa\nprocessed_text:\n  '#text': \"<p>Mae troseddau bwyd yn <strong>anonestrwydd difrifol a bwriadol</strong> sy'n gwneud bwyd yn anniogel neu'n golygu nad yw bwyd yn cyd-fynd â'r hyn sydd ar y label.</p>\\n\\n<p>Dyma'r prif fathau o droseddau bwyd:</p>\\n\\n<ul>\\n  <li><strong>dwyn</strong> – dwyn bwyd, diod neu gynhyrchion bwyd anifeiliaid i wneud elw o'u defnyddio neu eu gwerthu</li>\\n  <li><strong>prosesu anghyfreithlon</strong> – defnyddio safleoedd neu dechnegau heb eu cymeradwyo i ladd anifeiliaid neu baratoi cig</li>\\n  <li><strong>dargyfeirio gwastraff</strong> – rhoi bwyd, diod neu fwyd anifeiliaid y dylid ei daflu yn ôl i mewn i'r gadwyn gyflenwi i'w ailddefnyddio</li>\\n  <li><strong>difwyno</strong> – dirywio ansawdd bwyd trwy ychwanegu sylwedd na ddylai fod yn bresennol, i arbed arian neu ffugio cynnyrch o ansawdd uwch</li>\\n  <li><strong>amnewid</strong> – disodli bwyd neu gynhwysyn â sylwedd arall sy'n debyg ond o ansawdd is</li>\\n  <li><strong>camgynrychioli</strong> – marchnata neu labelu cynnyrch yn anonest o ran ei safon, ei ddiogelwch, ei darddiad neu ba mor ffres yw'r cynnyrch hwnnw</li>\\n  <li><strong>twyll dogfennau</strong> – defnyddio, creu neu feddu ar ddogfennau ffug fel rhan o gynllun i werthu neu hyrwyddo cynnyrch bwyd ffug neu o safon is</li>\\n</ul>\\n\"\nwhat_food_crime:\n  '#title': 'Beth yw''r drosedd bwyd neu''r gamweithredu rydych chi''n rhoi gwybod amdano?'\nwhere_lookup:\n  '#title': 'Ble mae''n digwydd?'\n  '#help': 'Nodwch gyfeiriad llawn y safle lle mae''r drwgweithredu yn digwydd, gan gynnwys codau post os gallwch chi'\n  '#description': 'Nodwch gyfeiriad llawn y safle lle mae''r drwgweithredu yn digwydd, gan gynnwys codau post os gallwch chi'\ndetails_of_problem:\n  '#title': 'Pwy sy''n gysylltiedig â''r drosedd?'\n  '#help': 'Cofiwch gynnwys cymaint o wybodaeth ag y gallwch: enwau''r bobl dan sylw, llysenwau, ethnigrwydd, oedran, rhifau ffôn, cyfeiriadau e-bost, cyfeiriadau cartref a busnes, man gwaith, unrhyw rifau cofrestru cerbydau, math o gar, model a lliw.'\n  '#description': 'Cofiwch gynnwys cymaint o wybodaeth ag y gallwch: enwau''r bobl dan sylw, llysenwau, ethnigrwydd, oedran, rhifau ffôn, cyfeiriadau e-bost, cyfeiriadau cartref a busnes, man gwaith, unrhyw rifau cofrestru cerbydau, math o gar, model a lliw.'\nothers_aware:\n  '#title': 'Oes unrhyw un arall yn gwybod am hyn?'\n  '#options':\n    'Yes': Oes\n    'No': 'Nac oes'\nothers_aware_details:\n  '#title': 'Rhannwch cymaint o fanylion â phosibl â ni o ran pwy arall sy''n gwybod am hyn ac ers pa bryd y maent yn gwybod.'\nwhen:\n  '#title': 'Pryd maen nhw''n gwneud y weithred dan sylw?'\n  '#help': 'Nodwch ddyddiau''r wythnos, dyddiadau, amseroedd os gallwch chi'\n  '#description': 'Nodwch ddyddiau''r wythnos, dyddiadau, amseroedd os gallwch chi'\nhow:\n  '#title': 'Sut maen nhw''n ei wneud?'\n  '#help': 'Rhowch wybod i ni os ydych chi''n gwybod sut maen nhw''n mynd ati i ddrwgweithredu ac os oes gennych unrhyw ddogfennau neu negeseuon e-bost go iawn neu rai wedi''u ffugio sy''n gysylltiedig â hynny.'\n  '#description': 'Rhowch wybod i ni os ydych chi''n gwybod sut maen nhw''n mynd ati i ddrwgweithredu ac os oes gennych unrhyw ddogfennau neu negeseuon e-bost go iawn neu rai wedi''u ffugio sy''n gysylltiedig â hynny.'\nwhy:\n  '#title': 'Pam ydych chi''n meddwl maen nhw''n gwneud hyn?'\ncontact_details:\n  '#title': 'Manylion cyswllt'\nheader_contact_info:\n  '#markup': \"<h3>Eich manylion cyswllt</h3>\\nMae adroddiadau di-enw yn dderbyniol, ond byddai''n well gennym ni eich bod chi''n rhoi eich enw llawn. Ni allwn ni eich diogelu chi os nad ydym ni''n gwybod pwy ydych chi. Byddai''n well gennym ni hefyd pe baech yn rhoi eich cyfeiriad e-bost neu rif ffôn, fel y gallwn ni gysylltu os bydd angen i geisio eglurhad ar yr wybodaeth rydych chi''n ei chyflwyno a rhoi gwybod i chi am gynnydd yr ymchwiliad.\\n<br /><br />\\nBydd eich manylion cyswllt dim ond yn cael eu defnyddio gan yr Uned Troseddau Bwyd i gysylltu â chi am y mater, ac er mwyn anfon e-bost cadarnhau atoch am y mater hwn. \\n<br /><br />\\nNi fydd eich manylion yn cael eu rhannu ag unrhyw un arall mewn unrhyw amgylchiadau heb eich caniatâd neu orchymyn gan lys cymwys.\\n\"\nname:\n  '#title': 'Enw llawn'\n  '#description': 'Byddai''n well gennym ni eich bod chi''n rhoi eich enw llawn.'\nemail:\n  '#title': 'Cyfeiriad e-bost'\n  '#description': 'Byddai''n well gennym ni eich bod chi''n darparu''ch cyfeiriad e-bost'\ntelephone:\n  '#title': 'Rhif ffôn'\n  '#description': 'Byddai''n well gennym ni eich bod chi''n darparu''ch rhif ffôn'\n"
