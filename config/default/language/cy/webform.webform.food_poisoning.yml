elements: "business:\n  '#title': Busnes\nbusiness_intro:\n  '#markup': \"<p>Mae gwenwyn bwyd yn salwch sy'n cael ei achosi gan fwyta bwyd wedi'i halogi. Fel arfer, nid yw'n ddifrifol ac mae'r rhan fwyaf o bobl yn gwella o fewn ychydig ddyddiau heb driniaeth.</p>\\n\\n<p>Mae symptomau gwenwyn bwyd fel arfer yn dechrau o fewn diwrnod neu ddau ar ôl bwyta bwyd wedi'i halogi, ond gallant ddechrau ar unrhyw adeg, o rai oriau hyd at rai wythnosau'n ddiweddarach.</p>\\n\\n<p>I gael rhagor o fanylion a chyngor ar bryd i weld eich meddyg teulu, ewch i <a href=\\\"https://www.nhs.uk/conditions/Food-poisoning/\\\" target=\\\"_blank\\\">NHS Choices</a>.</p>\\n\"\nwhere_lookup:\n  '#title': 'Ble wnaethoch chi brynu''r bwyd?'\n  '#description': \"Rhowch enw a chyfeiriad y busnes yn y DU. Dewiswch y busnes neu\\_roi'r manylion â llaw\"\nprocessed_text:\n  '#text': \"<h4><strong>Gwybodaeth am y busnes bwyd</strong></h4>\\n\\n<p>Nodwch wybodaeth ychwanegol am y busnes bwyd. Bydd hyn yn ein helpu i anfon eich adroddiad i'r awdurdod lleol cywir a fydd yn ymchwilio i'r mater ymhellach.</p>\\n\\n<ul>\\n\\t<li>Os wnaethoch chi ddefnyddio gwasanaeth dosbarthu bwyd ar-lein fel Just Eat neu Deliveroo, rhowch gyfeiriad y bwyty lle daeth y bwyd ohono.&nbsp;</li>\\n\\t<li>Os brynoch chi'r bwyd ar-lein o archfarchnad fel Tesco neu Morrisons, nodwch y cod post lle dosbarthwyd y bwyd neu gyfeiriad cangen o'r archfarchnad yn agos i'ch cyfeiriad chi.</li>\\n\\t<li>Os wnaethoch chi brynu'r bwyd gan fusnes sy'n gweithredu ar-lein yn unig, neu ar y cyfryngau cymdeithasu, nodwch enw'r busnes a'r dref neu'r ddinas lle maent yn gweithredu, neu'r cod post dosbarthu.</li>\\n</ul>\\n\\n<p>Dim ond busnesau yn y Deyrnas Unedig (DU) y gallwch chi roi gwybod amdanynt. Os brynoch chi'r bwyd mewn gwlad arall (gan gynnwys mewn maes awyr y tu allan i'r DU) neu os cafodd ei anfon atoch chi o wlad arall, dylech gysylltu â'r awdurdodau perthnasol yn y wlad honno.</p>\\n\"\nbusiness_name:\n  '#title': 'Enw busnes'\nstreet:\n  '#title': Stryd\ntown_or_city:\n  '#title': 'Tref neu ddinas'\npostcode:\n  '#title': 'Cod post'\npage_description:\n  '#title': Disgrifiad\n  '#prev_button_label': Blaenorol\n  '#next_button_label': Parhau\ndetails_of_consumed_food:\n  '#title': 'Beth wnaethoch chi fwyta?'\n  '#description': 'Rhowch wybod i ni beth wnaethoch chi fwyta cyn mynd yn sâl.'\nsymptoms_details:\n  '#title': 'Beth yw''ch symptomau?'\nwhen_did_you_illness_start_and_end_:\n  '#title': 'Pryd ddechreuodd y symptomau a phryd ddaethant i ben?'\nhas_visited_gp:\n  '#title': 'Ydych chi wedi bod at eich meddyg teulu?'\n  '#options':\n    'Yes': Ydw\n    'No': Na\npage_contact_Details:\n  '#title': 'Manylion cyswllt'\n  '#prev_button_label': Blaenorol\n  '#next_button_label': Parhau\nheader_contact_info:\n  '#markup': \"<h3>Eich manylion cyswllt</h3>\\n\\n<p>Bydd yr wybodaeth hon dim ond yn cael ei defnyddio gan yr awdurdod lleol i gysylltu â chi am eich problem, ac er mwyn anfon e-bost atoch i gadarnhau. Er mwyn ymchwilio i''r achos yn llawn, efallai y bydd rhaid cysylltu â chi er mwyn cael eglurhad.</p>\\n\"\nname:\n  '#title': 'Enw llawn'\nemail:\n  '#title': 'Cyfeiriad e-bost'\ntelephone:\n  '#title': 'Rhif ffôn'\n"
