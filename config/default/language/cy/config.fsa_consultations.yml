consultation_standard_text: "<h2>Cyhoeddi crynodeb o'r ymatebion</h2>\r\n\r\n<p>Rydym ni’n gobeithio cyhoeddi crynodeb o’r ymatebion a ddaw i law o fewn tri mis i ddiwedd yr ymgynghoriad a darparu dolen i’r crynodeb o’r dudalen hon.</p>\r\n\r\n<p>Yn unol ag egwyddor yr Asiantaeth o fod yn agored, byddwn yn cadw copi o'r ymgynghoriad a'r ymatebion llawn, a fydd ar gael i'r cyhoedd ar gais. Gallai’r crynodeb o'r ymatebion hefyd gynnwys data personol, fel eich enw llawn. Ni fyddwn yn datgelu unrhyw ddata personol arall oni bai y ceir cais am yr holl ymatebion i’r ymgynghoriad. Os nad ydych am i’r wybodaeth hon gael ei rhyddhau, ewch ati i lenwi a dychwelyd y Ffurflen Cyhoeddi Data Personol. Nid yw dychwelyd y ffurflen hon yn golygu y byddwn yn trin eich ymateb i'r ymgynghoriad yn gyfrinachol, dim ond eich data personol.</p>\r\n\r\n<drupal-entity data-embed-button=\"document\" data-entity-embed-display=\"view_mode:media.document_link\" data-entity-type=\"media\" data-entity-uuid=\"eaf3739c-4ddb-4d65-9cb7-a675a9896a1f\"></drupal-entity>\r\n\r\n<drupal-entity data-embed-button=\"document\" data-entity-embed-display=\"view_mode:media.document_link\" data-entity-type=\"media\" data-entity-uuid=\"aa1ade32-6856-45ef-bc5e-592d21832fe5\"></drupal-entity>\r\n\r\n<h2>Rhagor o wybodaeth</h2>\r\n\r\n<p>Mae'r ymgynghoriad hwn wedi'i baratoi yn unol ag Egwyddorion Ymgynghori Llywodraeth EM. Os oes Asesiad Effaith wedi cael ei gynhyrchu, bydd wedi’i gynnwys yn y dogfennau ymgynghori. Os nad oes Asesiad Effaith wedi cael ei ddarparu, bydd y rheswm yn cael ei nodi yn y ddogfen ymgynghori.</p>\r\n"
