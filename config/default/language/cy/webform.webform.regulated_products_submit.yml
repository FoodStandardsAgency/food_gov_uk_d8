elements: "markup:\n  '#markup': \"<h2>Manylion cyswllt</h2>\\n\\n<p>Nodwch fanylion cyswllt yr unigolyn neu'r sefydliad sy'n brif bwynt cyswllt ar gyfer y cais hwn.</p>\\n\"\nreg_products_first_name:\n  '#title': 'Enw cyntaf'\nreg_products_last_name:\n  '#title': Cyfenw\nreg_products_emails_confirm:\n  '#title': 'Cyfeiriad e-bost'\n  '#description': 'Dim ond i gysylltu â chi ynglŷn â’ch cais y byddwn ni’n defnyddio’r cyfeiriad hwn.'\n  '#confirm__title': 'Cadarnhau cyfeiriad e-bost'\nmarkup_01:\n  '#markup': \"<h2>Manylion y cynnyrch</h2>\\n\\n<p>Dywedwch ychydig bach mwy am y cynnyrch neu'r broses rydych chi'n ei chyflwyno.</p>\\n\"\nreg_products_organisation_name:\n  '#title': Gweithgynhyrchwr\nreg_products_product_type:\n  '#title': 'Math o gynnyrch'\n  '#options':\n    'Extraction solvents': 'Toddyddion echdynnu'\n    'Feed additives': 'Ychwanegion bwyd anifeiliaid'\n    'Feed for particular nutritional uses (PARNUTS)': 'Bwyd anifeiliaid at ddefnydd maethol penodol (PARNUTS)'\n    'Feed (detoxification processes)': 'Bwyd anifeiliaid (prosesau dadwenwyno)'\n    Flavourings: Cyflasynnau\n    'Food contact materials (active/intelligent materials)': 'Deunyddiau a ddaw i gysylltiad â bwyd (deunyddiau gweithredol/deallus)'\n    'Food contact materials (plastic additives)': 'Deunyddiau a ddaw i gysylltiad â bwyd (ychwanegion plastig)'\n    'Food contact materials (recycled processes)': 'Deunyddiau a ddaw i gysylltiad â bwyd (prosesau wedi’u hailgylchu)'\n    'Food additives': 'Ychwanegion bwyd'\n    'Food enzymes': 'Ensymau bwyd'\n    'Genetically modified organisms as food and feed': 'Organebau a addaswyd yn enetig fel bwyd a bwyd anifeiliaid'\n    'Irradiated food': 'Bwyd wedi’i arbelydru'\n    'Novel foods (full application)': 'Bwydydd newydd (cais llawn)'\n    'Novel foods (traditional food notification)': 'Bwydydd newydd (hysbysiad bwyd traddodiadol)'\n    'Smoke flavourings': 'Cyflasynnau mwg'\n    Other: Arall\n  '#empty_option': Dewis\nreg_products_product_name:\n  '#title': 'Cynnyrch i’w awdurdodi'\n  '#description': '<p>Gall hwn fod yn enw mewnol rydych chi’n ei ddefnyddio neu enw’r cynnyrch terfynol. </p>'\nreg_products_product_summary:\n  '#title': 'Crynodeb o’r cynnyrch'\n  '#description': '<p>Dywedwch fwy wrthym ni am y cynnyrch neu’r broses rydych chi’n ceisio ei hawdurdodi.</p>'\n"
title: 'Cynhyrchion sydd wedi’u rheoleiddio'
