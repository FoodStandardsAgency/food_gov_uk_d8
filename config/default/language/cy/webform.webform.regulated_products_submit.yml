  confirmation_message: "<h2>Beth sy’n digwydd nesaf</h2>\r\n\r\n<p>Byddwn yn anfon e-bost atoch gyda rhif eich cais yn ogystal â dolen ddiogel lle gallwch lanlwytho eich dogfennau ategol.</p>\r\n\r\n<p>Gwnewch yn siŵr eich bod yn lanlwytho eich dogfennau cyn gynted â phosibl fel y gallwn ddechrau prosesu eich cais.</p>"
