elements: "business:\n  '#title': Busnes\nwhere_lookup:\n  '#title': 'Ble wnaethoch chi weld arferion hylendid neu ddiogelwch bwyd gwael?'\n  '#description': '<p>Rhowch enw a chyfeiriad y busnes yn y DU lle wnaethoch chi sylwi ar hylendid neu ddiogelwch bwyd gwael a dewis o’r rhestr.</p>'\nprocessed_text:\n  '#text': \"<h4><strong>Gwybodaeth am y busnes bwyd</strong></h4>\\n\\n<p>Nodwch wybodaeth ychwanegol am y busnes bwyd. Bydd hyn yn ein helpu i anfon eich adroddiad i'r awdurdod lleol cywir a fydd yn ymchwilio i'r mater ymhellach.</p>\\n\\n<ul>\\n\\t<li>Os wnaethoch chi ddefnyddio gwasanaeth dosbarthu bwyd ar-lein fel Just Eat neu Deliveroo, rhowch gyfeiriad y bwyty lle daeth y bwyd ohono.&nbsp;</li>\\n\\t<li>Os brynoch chi'r bwyd ar-lein o archfarchnad fel Tesco neu Morrisons, nodwch y cod post lle dosbarthwyd y bwyd neu gyfeiriad cangen o'r archfarchnad yn agos i'ch cyfeiriad chi.</li>\\n\\t<li>Os wnaethoch chi brynu'r bwyd gan fusnes sy'n gweithredu ar-lein yn unig, neu ar y cyfryngau cymdeithasu, nodwch enw'r busnes a'r dref neu'r ddinas lle maent yn gweithredu, neu'r cod post dosbarthu.</li>\\n</ul>\\n\\n<p>Dim ond busnesau yn y Deyrnas Unedig (DU) y gallwch chi roi gwybod amdanynt. Os brynoch chi'r bwyd mewn gwlad arall (gan gynnwys mewn maes awyr y tu allan i'r DU) neu os cafodd ei anfon atoch chi o wlad arall, dylech gysylltu â'r awdurdodau perthnasol yn y wlad honno.</p>\\n\"\nbusiness_name:\n  '#title': 'Enw busnes'\nstreet:\n  '#title': Stryd\ntown_or_city:\n  '#title': 'Tref neu ddinas'\npostcode:\n  '#title': 'Cod post'\npage_about:\n  '#title': Disgrifiad\nwhat_noticed:\n  '#title': 'Beth ydych chi wedi gweld?'\n  '#description': 'Rhowch gymaint o fanylion ag sy''n bosibl er mwyn ein helpu i ymchwilio i''r mater.'\nwhen_noticed:\n  '#title': 'Pryd wnaethoch chi ei weld?'\ncontact_details:\n  '#title': 'Manylion cyswllt'\nheader_contact_info:\n  '#markup': \"<h3>Eich manylion cyswllt</h3>\\n\\n<p>Bydd yr wybodaeth hon dim ond yn cael ei defnyddio gan yr awdurdod lleol i gysylltu â chi am eich problem, ac er mwyn anfon e-bost atoch i gadarnhau. Er mwyn ymchwilio i''r achos yn llawn, efallai y bydd rhaid cysylltu â chi er mwyn cael eglurhad.</p>\\n\"\nname:\n  '#title': 'Enw llawn'\nemail:\n  '#title': 'Cyfeiriad e-bost'\ntelephone:\n  '#title': 'Rhif ffôn'\n"
